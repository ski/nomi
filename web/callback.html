<html>
    <body>
    </body>
    <script>
        function findGetParameter(parameterName) {
            var result = null,
            tmp = [];
            location.search
                .substr(1)
                .split("&")
                .forEach(function (item) {
                    tmp = item.split("=");
                    if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
                 });
            return result;
         }
        let code = findGetParameter('code');

        // Get Hostname
        var url = window.location.href
        var arr = url.split("/");
        var currentUrl = arr[0] + "//" + arr[2]

        // Build new URL
        //https://robinjanke1.medium.com/oauth2-with-flutter-web-e7a2b0dac7f3
        //https://stackoverflow.com/questions/59822279/difference-between-ongenerateroute-and-routes-in-flutter
        //https://www.digitalocean.com/community/tutorials/flutter-widget-communication
        let newUrl = currentUrl + "/#/callback?code=" + code;

        // Send to new URL
        window.location.href = newUrl;
    </script>
</html>
